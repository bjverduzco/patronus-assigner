<!DOCTYPE html>
<html ng-app="patronusAssignerApp">
<head>
  <meta charset="utf-8" />
  <title>Patronus Assigner</title>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
  <link rel="bootstrap" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css" />
  <script src="../vendor/angular.min.js" charset="utf-8"></script>
</head>
<body ng-controller="PatronusAssignerController as patronusAssigner">
  <h1>Make the magic happen:</h1>
  <h2>Patronus Assigner</h2>
  <label for="name">Please enter your first name followed by your last name:</label>
  <input type="text" name="name" ng-model="patronusAssigner.name"/>
  <br />
  {{patronusAssigner.name}}
  <br />
  <label for="patronus">Please enter the patronus type:</label>
  <input type="text" name="patronus" ng-model="patronusAssigner.patronus" />
  <br />
  {{patrounsAssigner.patronus}}


</body>
</html>
