<!DOCTYPE html>
<html ng-app="patronusAssignerApp">
<head>
  <meta charset="utf-8" />
  <title>Patronus Assigner</title>
  <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700|Vesper+Libre:400,700,900" rel="stylesheet">
  <script src="../vendor/angular.min.js" charset="utf-8"></script>
  <script src="../scripts/client.js"></script>
</head>
<body ng-controller="PatronusAssignerController as pa">
  <div class="container">
    <div class="page-header">
      <h1>Make the Magic Happen: <small>Create a Character and Patronus</small></h1>
    </div>

    <form>
      <div  class="form-inline myLabel">
        <label>Add a Name</label>
      </div>
      <div  class="form-inline underline">
        <input type="text" class="form-control" name="person" ng-model="pa.newPerson" placeholder="First and Last Name">
        <button class="btn btn-primary" ng-click="pa.addPerson()">Add Person</button>
      </div>
      <div  class="form-inline myLabel">
        <label>Add a Patronus</label>
      </div>
      <div  class="form-inline underline">
        <input type="text" class="form-control" name="patronus" ng-model="pa.newPatronus" placeholder="Patronus Name">
        <button class="btn btn-primary" ng-click="pa.addPatronus()">Add Patronus</button>
      </div>
    </form>

    <div>
      <h2>Assign People to a Patronus:</h2>

      <div class="display">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="person in pa.assignedPeople">
            <p class="lists">{{person.first_name}} {{person.last_name}}</p>
          </li>
          <li class="list-group-item">
            <form class="form-group">
              <select class="form-control" ng-model="pa.unassignedPerson" ng-options="(person.first_name + ' ' + person.last_name) for person in pa.unassignedPeople track by person.id" placeholder="Select a Name"></select>
            </form>
          </li>
        </ul>
      </div>

      <div class="display">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="person in pa.assignedPeople">
            <p class="lists">{{person.patronus_name}}</p>
          </li>
          <li class="list-group-item">
            <form class="form-group">
              <select class="form-control" ng-model="pa.unassignedPatronus" ng-options="patronus.patronus_name for patronus in pa.unassignedPatronuses track by patronus.id"></select>
            </form>
          </li>
        </ul>
      </div>
      <div class="submitButton">
        <button class="btn btn-primary" ng-click="pa.testButton()">Match these two</button>
      </div>
    </div>

  </div>

</body>
</html>
